<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleqr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Code QR tự luyện</title>
</head>
<body>
    <div class="main">
        <div class="qr-app">
            <div class="qr-container">
                <img class="qr-img" src="./qr-code-component-main/images/image-qr-code.png" alt="QR CODE">
            </div>
            <div class="qr-content">
                <h3 class="qr-text-header">Improve your front-end skills by building projects</h3>
                <p class="qr-text-guide">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>      
    </div>
</body>
</html>
